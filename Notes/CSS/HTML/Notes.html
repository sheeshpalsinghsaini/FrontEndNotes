                COLORS IN CSS   
we can used color with different ways
     -Predefined color names[140 color name only support ]
     -RGB[rgb(red,green,blue) or rgb(0,0,0) or rgb(0,0,255)--color code]
     -RGBA[rbg(red,green,blue,alpha(for transparent)) rbga(255,99,71,0.5)]
     -HEX[#rrggbb 00-ff values red:#ff0000 black:#000000 white:#ffff]

     -HSL[(hue,saturation,lightness) 
     > Hue is a degree on the color wheel from 0 to 360. 0 is red, 120 is green,
      and 240 is blue.
      Saturation is a percentage value, 0% means a shade of gray, and 100%
      is the full color.
      lightness is also a percentage, 0% is black, 50% is neither light or
      dark, 100% is white. 
      Example: hsl(0,100%,50%);
     ]

     -HSLA[(hue,saturation,lightness,alpha)
      -alpha parameter is a number b/w 0.0(fully transparent) and 1.0
      (not transparent at all).
      Example: hsla(0,100%,50%,0.5);
     ]

=====================================Margin & Padding=======================================
marging is the gap b/w two container & Padding is the gap b/w content and it's container

marging can be negative but padding doesn't negative


marging colapse only in top and bottom. not in left right

================================Box Model=====================================================
In HTML Each and every element is a box which contain some marging, and padding. and content also.

Note: when you set the width and height properties of an element with css, you just set the width and height of the content area. To calculate the full size of
an element, you must also add padding, borders and margins.

=> Total element width = width+left Padding+rightPadding+leftborder+rightborder+leftMargin+rightMargin

=> Total elelment height = height+topPadding+bottomPadding+topborder+bottomBorder+topMargin+bottomMargin
